---
driver:
  name: vagrant
  driver_config:
    network:
      - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero

platforms:
  - name: bento/centos-7.1

suites:
  - name: default
    run_list:
      - recipe[icewatch::database]
      - recipe[icewatch::redis]
      - recipe[icewatch::app]
      - recipe[icewatch::worker]
      - recipe[icewatch::nginx]
    attributes:
